<!DOCTYPE html>
<html>
  <head>
    <title>Barno Battles!</title>
      <link href="css/bootstrap.min.css" rel="stylesheet">
      <link href="css/home.css" rel="stylesheet">
      <script src="/socket.io/socket.io.js"></script>
      <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
      <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
  </head>
  <body>
    <div class="navbar navbar-default navbar-static-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Yhprum</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="rules">Rules</a></li>
            <li><a href="gandalf">About</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li>
              <div class="dropdown">
                <button id="headerButton" type="button" data-toggle="dropdown">Log In</button>
                <ul class="dropdown-menu">
                  <li id="headerDropdown">Username:
                    <input id="username" type="text">
                    <button id="login">Submit</button>
                  </li>
                </ul>
              </div>
            </li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>
    <div id="body">
      <div class="container">
        <div class="text-center">
          <h1>Barno Battles!</h1>
          <p class="lead">v1.0.0</p>
        </div>
        <div class="col-md-4">
          <div class="panel panel-default">
            <div class="panel-heading">
              Online Users
            </div>
            <div class="panel-body" >
              <ul id="online" class="list-group">
              </ul>
            </div>
          </div> 
        </div>
        <div class="col-md-4">
          <div class="panel panel-default">
            <div class="panel-heading">
              Challenges
            </div>
            <div class="panel-body" >
              <ul id="challenges" class="list-group">
              </ul>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="panel panel-default">
            <div class="panel-heading">
              Ongoing Battles
            </div>
            <div class="panel-body" >
              <ul id="battles" class="list-group">
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="modal fade" id="deckbuilder" role="dialog">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <ul class="list-unstyled" id="draggableCards">
            <li><img src="cards/Yhprum.png"></li>
            <li><img src="cards/Klinestife.png"></li>
            <li><img src="cards/Jloysnenph.png"></li>
            <li><img src="cards/MDao.png"></li>
            <li><img src="cards/Synchron.png"></li>
            <li><img src="cards/Wumpa.png"></li>
          </ul>
        </div>
      </div>
    </div>
  </body>
  <script src="js/game.js"></script>
  <script src="js/global.js"></script>
  <script src="js/cards.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</html>
