<!doctype html>
<html>
  <head>
    <title>Spectating</title>
    <link href="css/game.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
  </head>
  <body>
    <div class="battle box" align="center">
      <div class="card"><span class="hp" id="hpOpponent"></span><span class="atk" id="atkOpponent"></span><span class="def" id="defOpponent"></span><img id="activeOpponent"></div>
      <div class="card"><span class="hp" id="hpPlayer""></span><span class="atk" id="atkPlayer"></span><span class="def" id="defPlayer"></span><img id="activePlayer"></div>
    </div>
    <h3 id="nextMove" class="left">Spectating</h3>
    <canvas id="timer"></canvas>
    <div class="history box">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Battle History</th>
            </tr>
          </thead>
          <tbody id="history">
          </tbody>
        </table>
    </div>
  </body>
  <script src="js/global.js"></script>
  <script src="js/cards.js"></script>
</html>
