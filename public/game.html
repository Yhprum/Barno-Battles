<!doctype html>
<html>
  <head>
    <title>Barno Battles!</title>
    <link href="css/game.css" rel="stylesheet">
  </head>
  <body>
    <div class="battle box" align="center">
      <div class="panel panel-default" id="turnNumber">Turn 1</div>
      <div class="card"><span class="hp" id="hpOpponent"></span><span class="atk" id="atkOpponent"></span><span class="def" id="defOpponent"></span><img id="activeOpponent"></div>
      <div class="card"><span class="hp" id="hpPlayer""></span><span class="atk" id="atkPlayer"></span><span class="def" id="defPlayer"></span><img id="activePlayer"></div>
    </div>
    <h3 id="nextMove" class="left">Your next move is...</h3>
    <canvas id="timer"></canvas>
    <div id="selections">
      <div class="cards">
        <div class="card left"><span class="hp" id="hp0"></span><span class="atk" id="atk0"></span><span class="def" id="def0"></span><img id="card0"></div>
        <div class="card left"><span class="hp" id="hp1"></span><span class="atk" id="atk1"></span><span class="def" id="def1"></span><img id="card1"></div>
        <div class="card left"><span class="hp" id="hp2"></span><span class="atk" id="atk2"></span><span class="def" id="def2"></span><img id="card2"></div>
        <div class="card left"><span class="hp" id="hp3"></span><span class="atk" id="atk3"></span><span class="def" id="def3"></span><img id="card3"></div>
        <div class="card left"><span class="hp" id="hp4"></span><span class="atk" id="atk4"></span><span class="def" id="def4"></span><img id="card4"></div>
        <div class="card left"><span class="hp" id="hp5"></span><span class="atk" id="atk5"></span><span class="def" id="def5"></span><img id="card5"></div>
      </div>
      <div class="actions">
        <div id="slow" class="action panel panel-primary">
          Slow Attack
        </div>
        <div id="fast" class="action panel panel-primary">
          Fast Attack
        </div>
        <div id="ability1" class="action panel panel-primary">
          Ability 1
        </div>
      </div>
      <div class="actions">
        <div id="anticipate" class="action panel panel-primary">
          Anticipate
        </div>
        <div id="defend" class="action panel panel-primary">
          Defend
        </div>
        <div id="ability2" class="action panel panel-primary">
          Ability 2
        </div>
      </div>
    </div>
    <div class="history box">
        <table class="table">
          <thead>
            <tr>
              <th>Battle History</th>
            </tr>
          </thead>
          <tbody id="history">
          </tbody>
        </table>
    </div>
  </body>
  <script src="js/global.js"></script>
  <script src="js/cards.js"></script>
</html>
