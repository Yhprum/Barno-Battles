<!doctype html>
<html>
  <head>
    <title>Barno Battles!</title>
    <link href="css/game.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
  </head>
  <body>
    <div class="battle box" align="center">
      <h1 id="opponentHP" class="left">hp</h1>
      <div class="card"><span class="hp" id="hpOpponent"></span><img id="activeOpponent"></div>
      <h1 id="playerHP" class="left">hp</h1>
      <div class="card"><span class="hp" id="hpPlayer""></span><img id="activePlayer"></div>
    </div>
    <h3 id="nextMove" class="left">Your next move is...</h3>
    <canvas id="timer"></canvas>
    <div id="selections">
      <div class="cards">
        <div class="card left panel panel-success"><span class="hp" id="hp0"></span><img id="card0"></div>
        <div class="card left panel panel-success"><span class="hp" id="hp1"></span><img id="card1"></div>
        <div class="card left panel panel-success"><span class="hp" id="hp2"></span><img id="card2"></div>
        <div class="card left panel panel-success"><span class="hp" id="hp3"></span><img id="card3"></div>
        <div class="card left panel panel-success"><span class="hp" id="hp4"></span><img id="card4"></div>
        <div class="card left panel panel-success"><span class="hp" id="hp5"></span><img id="card5"></div>
      </div>
      <div class="actions">
        <div id="slow" class="action panel panel-primary">
          Slow Attack
        </div>
        <div id="fast" class="action panel panel-primary">
          Fast Attack
        </div>
        <div id="ability1" class="action panel panel-primary">
          Ability 1
        </div>
      </div>
      <div class="actions">
        <div id="anticipate" class="action panel panel-primary">
          Anticipate
        </div>
        <div id="defend" class="action panel panel-primary">
          Defend
        </div>
        <div id="ability2" class="action panel panel-primary">
          Ability 2
        </div>
      </div>
    </div>
    <div class="history box">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Battle History</th>
            </tr>
          </thead>
          <tbody id="history">
          </tbody>
        </table>
    </div>
  </body>
  <script src="js/global.js"></script>
  <script src="js/cards.js"></script>
</html>
